spring.application.name=projectjavademo

# Datasource (used by JdbcTemplate in the demo login)
spring.datasource.url=jdbc:mysql://localhost:3306/shop_quan_ao?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Thymeleaf - Disabled to use JSP instead
spring.thymeleaf.enabled=false
spring.thymeleaf.cache=false

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# OpenAI API Configuration
# Để sử dụng ChatGPT, bạn cần:
# 1. Lấy API key từ https://platform.openai.com/api-keys
# 2. Thêm vào file này: openai.api.key=sk-your-api-key-here
# 3. Set openai.enabled=true

